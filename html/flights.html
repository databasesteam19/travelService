<!DOCTYPE html>
<html>
  <head>
    <title>Flight Services</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/flights.css" />
    <script src="/js/TopNavBar.js"></script>
  </head>
  <body>
    <header>
      <top-navbar></top-navbar>
      <h1 class="site-title">Flight Services</h1>
    </header>
    <main>
      <div class="row" id="top-row">
        <form class="form-inline" id="flight-picker-form">
          <label for="depart-city">Departing from:</label>
          <input
            type="text"
            id="depart-city"
            placeholder="Departing City"
            name="depart-city"
          />
          <label for="arrive-city">Arriving at:</label>
          <input
            type="text"
            id="arrive-city"
            placeholder="Arrival City"
            name="arrive-city"
          />
          <label for="depart-date">on: </label>
          <input type="date" id="depart-date" name="depart-date" />
          <button type="submit">Search Flights</button>
        </form>
      </div>
      <div class="row" id="middle-row"></div>
    </main>
    <footer></footer>
  </body>
</html>
