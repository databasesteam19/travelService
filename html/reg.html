<!DOCTYPE html>
<html>
  <head>
    <title>Customer Registration</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/repLogin.css" />
    <script src="/js/TopNavBar.js"></script>
  </head>
  <body>
    <header>
      <top-navbar></top-navbar>
      <h1 class="site-title">Customer Registration</h1>
    </header>
    <main>
      <div class="row" id="top-row">
        <form class="form-inline" id="login-form">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="username"
            name="username"
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="password"
            name="password"
          />
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            placeholder="first name"
            name="first-name"
          />
          <label for="first-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            placeholder="last name"
            name="last-name"
          />
          <button type="login">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
