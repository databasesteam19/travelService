<!DOCTYPE html>
<html>
  <head>
    <title>Representative Login</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/repLogin.css" />
    <script src="/js/TopNavBar.js"></script>
  </head>
  <body>
    <header>
      <top-navbar></top-navbar>
      <h1 class="site-title">Representative Login</h1>
    </header>
    <main>
      <div class="row" id="top-row">
        <form class="form-inline" id="login-form">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="username"
            name="username"
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="password"
            name="password"
          />
          <button type="login">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
